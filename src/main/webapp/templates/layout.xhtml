<!DOCTYPE html>
<html lang="ro" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tp="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Transoil Group</title>
	<h:outputScript library="js" name="common.js" />
	<h:outputStylesheet library="css" name="common.css" />
</h:head>
<h:body>
	<p:growl id="msgs" showDetail="true" />
	<div id="header">
		<h:form  autocomplete="off">
			<div
				style="border: 1px solid #cccccc; background: #ABABAB; margin-bottom: 10px; border-radius: 5px; color: #F9F7F7;">
				<table style="width:100%">
					<tr>
						<td><span style="font-size: 25px; font-weight: bold; margin-left: 10px;position:relative; float: left;">BASCULA</span></td>
						<td  style="float: right;"><ui:include	src="menu.xhtml" /></td>
					</tr>
				</table>
			</div>
			<div
				style="border: 1px solid #cccccc; background: #F2F1F1 repeat-x scroll 0 0; margin-bottom: 10px; border-radius: 5px;">
				<table style="width:100%">
					<tr>
						<td width="40%">
							<ui:insert name="info">Default info</ui:insert>
						</td>
						<td style="margin: 20px; float: right;">
							
						</td>
					</tr>
				</table>
			</div>

		</h:form>
	</div>
	<div id="content">
		<ui:insert name="content">Default content</ui:insert>
	</div>
</h:body>
</html>
